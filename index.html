<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__view">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Профиль">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <template id="element-template">
      <div class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image" src="" alt="картинка">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </template>
  
    <section class="elements">
  
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="edit-form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-item popup__form-item_name" id="name" name="name" type="text" placeholder="Имя">
        <input class="popup__form-item popup__form-item_info" id="info" name="info" type="text" placeholder="О себе">
        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="edit-form">
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__form-item popup__form-item_name" id="name" name="name" type="text" placeholder="Название">
        <input class="popup__form-item popup__form-item_info" id="info" name="info" type="text" placeholder="Ссылка на картинку">
        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture">
    <div class="popup__container-pic">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="" alt="картинка">
      <h3 class="popup__title"></h3>
    </div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
