<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__view">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Профиль">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombay.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/elbrus.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/dombay.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="edit-form">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-item" id="name" name="name" type="text" placeholder="Имя">
        <input class="popup__form-item" id="info" name="info" type="text" placeholder="О себе">
        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
