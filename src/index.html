<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__view">
        <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Профиль">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <template id="element-template">
      <div class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image" src="" alt="картинка">
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </div>
    </template>
  
    <section class="elements">
  
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="profile">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <input class="popup__form-item popup__form-item_title" id="title" name="title" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__form-input-error popup__form-title-error"></span>
        <input class="popup__form-item popup__form-item_info" id="info" name="info" type="text" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__form-input-error popup__form-info-error"></span>
        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="card">
        <h2 class="popup__form-title">Новое место</h2>
        <input class="popup__form-item popup__form-item_title" id="title" name="title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__form-input-error popup__form-title-error"></span>
        <input class="popup__form-item popup__form-item_info" id="info" name="info" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__form-input-error popup__form-info-error"></span>
        <button class="popup__form-button popup__form-button_disabled" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_picture">
    <div class="popup__container-pic">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="" alt="картинка">
      <h3 class="popup__title"></h3>
    </div>
  </div>

</body>
</html>
